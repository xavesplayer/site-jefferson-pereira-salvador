     <main>
        <header>
            <h1>Contato</h1>
            <p>Preencha o formulário abaixo para entrar em contato comigo:</p>
        </header>

        <section id="geral">
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required oninvalid="this.setCustomValidity('Campo obrigatório')" oninput="this.setCustomValidity('')">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required oninvalid="this.setCustomValidity('Digite um email válido')" oninput="this.setCustomValidity('')">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="10" cols="50" placeholder="Digite sua mensagem" required oninvalid="this.setCustomValidity('Campo obrigatório')" oninput="this.setCustomValidity('')"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
